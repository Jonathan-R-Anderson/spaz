<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamer Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">


</head>
<body>

<header>
  <h1>Gremlin Codes Dashboard</h1>
  <span id="username">User: 0x000...abcd</span>
</header>

<main>

  <!-- Stream Key Panel -->
  <section class="panel">
    <h2>Stream Key</h2>
    <input type="text" id="streamKey" readonly value="sk_live_1234567890abcdef">
    <button onclick="generateNewKey()">Generate New Key</button>
    <button onclick="updateKey()">Update Key</button>
  </section>

  <!-- Stream Preview -->
  <section class="panel">
    <h2>Live Stream Preview</h2>
    <iframe id="streamPreview" src="about:blank" title="Stream Preview"></iframe>
    <div class="viewer-count">ðŸ‘€ Viewers: <span id="viewerCount">0</span></div>
  </section>

  <!-- Chat Room -->
  <section class="panel">
    <h2>Chat Room</h2>
    <div id="chatLog" style="height:150px; overflow-y:auto; background:#000; padding:0.5rem;"></div>
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="sendChat()">Send</button>
  </section>

  <!-- Moderator Panel -->
  <section class="panel">
    <h2>Moderators</h2>
    <input type="text" id="modInput" placeholder="Enter Ethereum address">
    <button onclick="addModerator()">Add Moderator</button>
    <ul id="modList"></ul>
  </section>

</main>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
